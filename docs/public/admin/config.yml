      - { label: "Explainers", field: "category", pattern: "Explainer" }
      - { label: "Research", field: "category", pattern: "Research" }
      - { label: "Deep Dives", field: "category", pattern: "Deep Dive" }
      - { label: "Meta-Analyses", field: "category", pattern: "Meta-Analysis" }
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Explainer", "Research", "Deep Dive", "Meta-Analysis"], default: "Explainer" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "MMMM YYYY", time_format: false }
      - { label: "Author", name: "author", widget: "select", options: ["HairVits Editorial", "Dr. Sarah Chen", "Dr. James Liu", "Dr. Priya Patel", "Elena Marchetti", "Mia Torres"] }
      - { label: "Lead", name: "lead", widget: "text", hint: "One or two sentence summary shown below the title" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Hero image displayed at the top of the article and on cards" }
      - { label: "Hide Sidebar", name: "aside", widget: "hidden", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "beauty"
    label: "Beauty"
    folder: "docs/beauty"
    create: true
    slug: "{{slug}}"
    extension: "md"
    summary: "{{title}} — {{category}} — {{date}}"
    sortable_fields:
      fields: ["title", "date", "category"]
    view_filters:
      - { label: "Guides", field: "category", pattern: "Guide" }
      - { label: "Trends", field: "category", pattern: "Trend" }
      - { label: "Investigations", field: "category", pattern: "Investigation" }
      - { label: "Routines", field: "category", pattern: "Routine" }
      - { label: "Ingredients", field: "category", pattern: "Ingredient" }
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Guide", "Trend", "Investigation", "Routine", "Ingredient"], default: "Guide" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "MMMM YYYY", time_format: false }
      - { label: "Author", name: "author", widget: "select", options: ["HairVits Editorial", "Dr. Sarah Chen", "Dr. James Liu", "Dr. Priya Patel", "Elena Marchetti", "Mia Torres"] }
      - { label: "Lead", name: "lead", widget: "text", hint: "One or two sentence summary shown below the title" }
