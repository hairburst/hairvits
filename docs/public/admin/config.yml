backend:
  name: github
  repo: hairburst/hairvits
  branch: main

publish_mode: editorial_workflow

media_folder: /docs/public/img
public_folder: /img

collections:
  - name: "reviews"
    label: "Reviews"
    folder: "docs/reviews"
    create: true
    slug: "{{slug}}"
    extension: "md"
    summary: "{{title}} — {{category}} — {{date}}"
    sortable_fields:
      fields: ["title", "date", "category"]
    view_filters:
      - { label: "Reviews", field: "category", pattern: "Review" }
      - { label: "Comparisons", field: "category", pattern: "Comparison" }
      - { label: "Roundups", field: "category", pattern: "Roundup" }
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Review", "Comparison", "Roundup"], default: "Review" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "MMMM YYYY", time_format: false }
      - { label: "Author", name: "author", widget: "select", options: ["HairVits Editorial", "Dr. Sarah Chen", "Dr. James Liu", "Dr. Priya Patel", "Elena Marchetti", "Mia Torres"] }
      - { label: "Lead", name: "lead", widget: "text", hint: "One or two sentence summary shown below the title" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Hero image displayed at the top of the article and on cards" }
      - { label: "Hide Sidebar", name: "aside", widget: "hidden", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "science"
    label: "Science"
    folder: "docs/science"
    create: true
    slug: "{{slug}}"
    extension: "md"
    summary: "{{title}} — {{category}} — {{date}}"
