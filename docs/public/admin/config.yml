backend:
  name: github
  repo: hairburst/hairvits
  branch: main

media_folder: /docs/public/img
public_folder: /img

collections:
  - name: "reviews"
    label: "Reviews"
    folder: "docs/reviews"
    create: true
    slug: "{{slug}}"
    extension: "md"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Review", "Comparison", "Roundup"], default: "Review" }
      - { label: "Date", name: "date", widget: "string", hint: "e.g. January 2026" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Lead", name: "lead", widget: "text", hint: "One or two sentence summary shown below the title" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Hero image displayed at the top of the article and on cards" }
      - { label: "Hide Sidebar", name: "aside", widget: "hidden", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "science"
